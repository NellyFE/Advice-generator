<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>

    <div id="advice-container">

      <h4>ADVICE <span style="margin-left: 8px;"># </span> 
        <span id="num">1 1 7</span></h4>
      <p id="the-advice">"It is easy to sit up and take <br>notice, what's difficult is getting <br>up and taking action."</p>

      <img src="images/pattern-divider-desktop.svg" alt="divider">
    
    </div>

    <button id="dice-div">
      <img src="images/icon-dice.svg" alt="dice" id="dice">
      <img src="images/Spinner@1x-1.0s-200px-200px.svg" alt="" class="loading-spinner" id="loadingSpinner">

    </button>

  </main>

  <script src="script.js"></script>
</body>
</html>
